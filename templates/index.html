<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Placement Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        /* Custom styles can go here */
        .form1 {
            background: white;
            padding: 30px;
            border-radius: 25px;
        }
        .head {
            background-color: cyan;
            color: black;
            padding: 20px;
            border-radius: 25px;
        }
        .tail {
            background-color: skyblue;
            color: black;
            padding: 20px;
            border-radius: 25px;
        }
    </style>
</head>

<body>
    <div class="head">
        <div class="container">
            <h1 class="text-center">Summer Internship</h1>
            <p class="text-center">Student of Computer Science and Engineering</p>
            <p class="text-center">Placement Prediction Model</p>
        </div>
    </div>

    <div class="container mt-4">
        <div class="form1">
            <form action="{{ url_for('predict') }}" method="get">
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label for="ten" class="form-label">Marks of Class 10</label>
                        <input type="number" class="form-control" id="ten" name="ten" step="any" required placeholder="Enter the percentage of your 10th class">
                    </div>
                    <div class="col-md-6">
                        <label for="twell" class="form-label">Marks of Class 12</label>
                        <input type="number" class="form-control" id="twell" name="twell" step="any" required placeholder="Enter the percentage of 12th class">
                    </div>
                    <div class="col-md-6">
                        <label for="btech" class="form-label">Marks of Btech</label>
                        <input type="number" class="form-control" id="btech" name="btech" step="any" required placeholder="Enter the marks of Btech here">
                    </div>
                    <div class="col-md-6">
                        <label for="seven" class="form-label">Marks of 7th SEM</label>
                        <input type="number" class="form-control" id="seven" name="seven" step="any" required placeholder="Enter the marks of 7th SEM">
                    </div>
                    <div class="col-md-6">
                        <label for="six" class="form-label">Marks of 6th SEM</label>
                        <input type="number" class="form-control" id="six" name="six" step="any" required placeholder="Enter the marks of 6th SEM">
                    </div>
                    <div class="col-md-6">
                        <label for="five" class="form-label">Marks of 5th SEM</label>
                        <input type="number" class="form-control" id="five" name="five" step="any" required placeholder="Enter the marks of 5th SEM">
                    </div>
                    <div class="col-md-6">
                        <label for="final" class="form-label">Final Performance</label>
                        <input type="number" class="form-control" id="final" name="final" step="any" required placeholder="Enter the final performance here">
                    </div>
                    <div class="col-md-6">
                        <label for="med" class="form-label">Medium</label>
                        <select id="med" name="med" class="form-select" required>
                            <option selected>1</option>
                            <option>2</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="exp" class="form-label">Choose a Model</label>
                        <select id="exp" name="model1" class="form-select">
                            <option value="0">Random Forest Classifier</option>
                            <option value="1">KNN Classifier</option>
                            <option value="2">Decision Tree Classifier</option>
                            <option value="3">SVM linear Classifier</option>
                            <option value="4">SVM RBF Classifier</option>
                            <option value="5">SVM Sigmoid Classifier</option>
                            <option value="6">Naive Bayes Classifier</option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                {{ prediction_text }}
                <br>
                {{ accuracy_text }}
            </div>
        </div>
    </div>

    <div class="tail mt-4">
        <h4 class="text-center">This model developed by Maruf Khan</h4>
        <h5 class="text-center">Completed this project during my internship</h5>
        <marquee behavior="scroll" direction="left" style="background-color:white;color:black">Experiment Performed in Summer internship 2022 from 27 June to 8 August</marquee>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
